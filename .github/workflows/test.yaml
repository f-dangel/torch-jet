name: Test

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'


jobs:
  tests:
    name: "Python ${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    env:
      USING_COVERAGE: '3.12'
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
    - uses: actions/checkout@v4
    - uses: ts-graphviz/setup-graphviz@v2 # install graphviz
    - uses: actions/setup-python@v5
      with:
        python-version: "${{ matrix.python-version }}"
        cache: pip
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        make install-test
    - name: Run test
      run: |
        make test
